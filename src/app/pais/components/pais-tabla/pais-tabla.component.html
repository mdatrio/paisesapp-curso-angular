<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; index as i"
            class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]="pais.flags.png" alt="Bandera-pais">
            </td>
            <td>{{ pais.capital }}, {{ pais.name }}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <!-- Ponemos en un array: el primer argumento la ruta estática y en el segundo argumento la ruta dinámica en este caso el código de cada país -->
                <a [routerLink]="['/pais', pais.cioc]">Ver...</a> <!-- Construir la info de la ruta: /pais seguido del id del mismo -->
            </td>
        </tr>
    </tbody>
</table>
